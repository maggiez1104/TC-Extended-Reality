<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started with VR</title>
    <meta name="description" content="Getting Started with VR">
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box id="box1" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

      <a-camera>
        <a-cursor color="red"></a-cursor>
      </a-camera>

      <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <a-assets>

        <img id="boxTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

      </a-assets>

      <a-sky src="#skyTexture"></a-sky>
      <a-box id="box1" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>

  <a-plane src="#groundTexture" id="ground" rotation="-90 0 0" width="30" height="30"></a-plane>

  <a-box id="box1" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 500; loop: true"></a-box>


  <a-sphere id="sphere1" position="0 1.25 -5" radius="1.25" color="#42f"></a-sphere>
  <a-sphere id="sphere2" position="3 1.25 -5" radius="1.25" color="#42f"></a-sphere>
  <a-sphere id="sphere3" position="-3 1.25 -5" radius="1.25" color="#42f"></a-sphere>

  <a-sphere id="sphere1" position="0 3 -5" radius="1.25" color="#42f"></a-sphere>
  <a-sphere id="sphere2" position="3 3 -5" radius="1.25" color="#42f"></a-sphere>
  <a-sphere id="sphere3" position="-3 3 -5" radius="1.25" color="#42f"></a-sphere>

  

  <a-entity
  text="value: Hello, Virtual Reality!; color: #BBB"
  position="-0.9 0.2 -3"
  scale="7.5 7.5 2.5"></a-entity>

  <a-cone id="cone1" position="0 5 -5" radius="1.25" color="#fff"></a-cone>
  <a-cone id="cone2" position="3 5 -5" radius="1.25" color="#fff"></a-cone>
  <a-cone id="cone2" position="-3 5 -5" radius="1.25" color="#fff"></a-cone>

</a-scene>



    <!-- We'll be adding content mostly here! -->
  </body>
</html>
